<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1 class="text-center text-primary">INTELLIPMS</h1>
                <form>
                  <h3>Login</h3>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="userLoginDetail.email"
                             #email="ngModel" required>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required"
                         class="ml-5 validationError">
                      Email is required
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="userLoginDetail.reqPassword"
                             #password="ngModel" required (keyup.enter)="loginUser()">
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required"
                         class="validationError ml-5">
                      Password is required
                    </div>
                  </div>
                  <div>
                    <alert type="danger" dismissible="true" (onClose)="onDismissError()" *ngIf="showError === true">
                      {{loginError}}
                    </alert>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" [disabled]="processing" (click)="loginUser()">
                        <span *ngIf="processing === false">Login</span>
                        <span *ngIf="processing === true"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let employee of employees">
    <div class="card" style="cursor: pointer">
      <div class="card-body">
        <div class="h1 text-muted text-right mb-4">
          <span class="icon-user" *ngIf="employee.gender === 'male'"></span>
          <span class="icon-user-female" *ngIf="employee.gender === 'female'"></span>
        </div>
        <div class="h3 mb-0">{{employee.lastName}} {{employee.firstName}}</div>
        <div class="mt-2 mb-2" style="text-transform: capitalize">{{employee.employeeRole}}</div>
        <div class="mt-2 mb-2">{{employee.emailAddress}}</div>
        <div class="mt-2 mb-2">{{employee.phoneNumber}}</div>
      </div>
    </div>
  </div>
</div>

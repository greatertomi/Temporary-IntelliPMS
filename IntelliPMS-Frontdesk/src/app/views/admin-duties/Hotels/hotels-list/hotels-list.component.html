<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let hotel of hotelsList"
       [routerLink]="['/admin-duties/hotel-info', hotel.hotelId]">
    <div class="card" style="cursor: pointer">
      <div class="card-body">
        <div class="h1 text-muted text-right mb-4">
          <span class="icon-home"></span>
        </div>
        <div class="h3 mb-0">{{hotel.hotelName}}</div>
        <div class="mt-2 mb-2" style="text-transform: capitalize">{{hotel.location}}</div>
      </div>
    </div>
  </div>
</div>

<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/white.jpg', width: 89, height: 25, alt: 'IntelliPMS Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/white.jpg', width: 30, height: 30, alt: 'IntelliPMS Logo'}"
  [asideMenuToggler]=false
  [sidebarToggler]="'lg'">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link">{{hotel.hotelName}}</a>
    </li>
    <!--<li class="nav-item d-md-down-none">
      <a class="nav-link" ><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>-->
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img [src]="employee.picture" class="img-avatar" [alt]="employee.employeeName"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" style="cursor: pointer">
          <i class="fa fa-envelope-o"></i> Messages<span class="badge badge-success">42</span>
        </a>
        <a class="dropdown-item" style="cursor: pointer"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" style="cursor: pointer"><i class="fa fa-wrench"></i> Setting</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="logOut()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>

  <main class="main">
    <cui-breadcrumb>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>IntelliPMS &copy; 2020 OntracTech</span>
</app-footer>
